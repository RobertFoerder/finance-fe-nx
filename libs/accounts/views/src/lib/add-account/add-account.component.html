<span *ngIf="facade.adding$ | async">Adding...</span>
<form
  *ngIf="(facade.adding$ | async) === false"
  (ngSubmit)="onSubmit()"
  #accountForm="ngForm"
  class="max-w-md"
>
  <div>
    <label for="name">Name*</label>
    <input name="name" type="text" [(ngModel)]="account.name" required />
  </div>
  <div>
    <label for="value">Value*</label>
    <div class="flex flex-row mb-0 items-center">
      <div class="flex flex-row mb-0">
        <button
          tabindex="-1"
          type="button"
          class="switch-button switch-button-left income"
          (click)="isIncome = true"
          [class.selected]="isIncome"
        >
          +
        </button>
        <button
          tabindex="-1"
          type="button"
          class="switch-button switch-button-right expense"
          (click)="isIncome = false"
          [class.selected]="!isIncome"
        >
          -
        </button>
      </div>
      <input
        class="flex-grow ml-2"
        name="value"
        type="number"
        min="0"
        [(ngModel)]="account.value"
        required
      />
    </div>
  </div>
  <div>
    <button
      [disabled]="accountForm.form.untouched || !accountForm.form.valid"
      type="submit"
      class="btn-primary mt-2"
    >
      Add account
    </button>
  </div>
</form>
