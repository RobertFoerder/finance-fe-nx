<span *ngIf="facade.editing$ | async">Adding...</span>
<form
  *ngIf="(facade.editing$ | async) === false"
  (ngSubmit)="onSubmit()"
  #accountForm="ngForm"
  class="max-w-md"
>
  <div>
    <label for="name">Name*</label>
    <input
      name="name"
      type="text"
      [(ngModel)]="account.name"
      required
      readonly
    />
  </div>
  <div>
    <label for="value">Value*</label>
    <finance-fe-value-input
      [income]="initialValue >= 0"
      [(ngModel)]="account.value"
      required
      name="value"
    ></finance-fe-value-input>
  </div>
  <div>
    <button
      [disabled]="accountForm.form.untouched || !accountForm.form.valid"
      type="submit"
      class="btn-primary mt-2"
    >
      Save
    </button>
  </div>
</form>
