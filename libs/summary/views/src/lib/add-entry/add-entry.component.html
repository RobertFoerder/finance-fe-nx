<form (ngSubmit)="onSubmit()" #entryForm="ngForm">
  <div>
    <label for="year">Year</label>
    <input name="year" type="text" [ngModel]="entry.year" readonly />
  </div>
  <div>
    <label for="month">Month</label>
    <input
      name="month"
      type="text"
      [ngModel]="entry.month | monthToDate | date: 'MMMM'"
      readonly
    />
  </div>
  <div>
    <label for="category">Category*</label>
    <input name="category" type="text" [(ngModel)]="entry.category" required />
  </div>
  <div>
    <label for="description">Description*</label>
    <input
      name="description"
      type="text"
      [(ngModel)]="entry.description"
      required
    />
  </div>
  <div>
    <label for="value">Value*</label>
    <input name="value" type="number" [(ngModel)]="entry.value" required />
  </div>
  <div>
    <button
      [disabled]="entryForm.form.untouched || !entryForm.form.valid"
      type="submit"
      class="btn-primary mt-2"
    >
      Add entry
    </button>
  </div>
</form>
