<header>
  <nav class="flex items-center justify-between flex-wrap p-4 bg-gray-400">
    <!-- [class.bg-pink-500]="isMock" -->
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <img class="h-8 w-8 mr-2" src="/assets/svg/euro.svg" />
      <span class="font-semibold text-xl tracking-tight">Finance123</span>
    </div>
    <div class="block lg:hidden">
      <button
        class="flex items-center px-3 py-2 text-white border-0"
        (click)="expanded = !expanded"
      >
        <svg
          class="fill-current h-4 w-4"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path
            [class.hidden]="expanded"
            d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"
          />
          <path
            [class.hidden]="!expanded"
            d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"
          />
        </svg>
      </button>
    </div>
    <div
      class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
      [class.hidden]="!expanded"
    >
      <div class="text-sm lg:flex-grow">
        <a
          [routerLink]="['/summary']"
          href="/summary"
          class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4"
          (click)="expanded = false"
        >
          Summary
        </a>
        <a
          [routerLink]="['/accounts']"
          href="/accounts"
          class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4"
          (click)="expanded = false"
          >Accounts</a
        >
      </div>
    </div>
  </nav>
</header>
<main class="p-2 bg-gray-200 flex-grow">
  <ng-content></ng-content>
</main>
