<div class="flex flex-row mb-0 items-center">
  <div class="flex flex-row mb-0">
    <button
      tabindex="-1"
      type="button"
      class="switch-button switch-button-left income"
      (click)="setIncome(true)"
      [class.selected]="income"
    >
      +
    </button>
    <button
      tabindex="-1"
      type="button"
      class="switch-button switch-button-right expense"
      (click)="setIncome(false)"
      [class.selected]="!income"
    >
      -
    </button>
  </div>
  <input
    class="flex-grow ml-2"
    name="value"
    type="number"
    min="0"
    required
    [ngModel]="value"
    (ngModelChange)="onValueChanged($event)"
  />
</div>
